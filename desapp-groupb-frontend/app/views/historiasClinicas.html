<div ng-controller="HistoriasClinicasCtrl" class="container">
  <h2>Historias Clinicas</h2>
  
  <div class="row">
  
 
   <div class="col-lg-5" style="margin-top:-5px;">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Busque un paciente..." ng-model="pacienteBuscado">
    </div>
   </div>     
  </div>

  <table class="table table-bordered"  style="bgcolor:#00FFFF;">
    <thead>
      <tr class="active">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th style="width: 20%;">Historia Clinica</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="paciente in pacientes | filter:pacienteBuscado" class="success">
        <td>{{paciente.firstname}}</td>
        <td>{{paciente.lastname}}</td>
        <td>{{paciente.dni}}</td>
        <td><center><a class="btn btn-success btn-xs" ng-href="#/agregarHistoria">Ver</a></center></td>
      </tr>
    </tbody>
  </table>
</div>
