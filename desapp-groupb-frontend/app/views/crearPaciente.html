<h2>Crear Paciente</h2>
<h4>Ingrese los siguientes campos</h4>
<form name="formPaciente" class="form-horizontal" role="form" ng-submit="crearPaciente()" method="POST">
  <div class="form-group">
    <label class="col-lg-2 control-label">Nombre</label>
    <div class="col-lg-5">
      <input ng-model="firstname" class="form-control"  placeholder="Ingrese un nombre..." required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Apellido</label>
    <div class="col-lg-5"> 
      <input ng-model="lastname" class="form-control" placeholder="Ingrese un apellido..." required>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">DNI</label>
    <div class="col-lg-5">
      <input ng-model="dni" class="form-control" placeholder="Ingrese NÂ° de DNI..." required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-5">
      <button class="btn btn-sm btn-success" type="submit" ng-href="#/historiasClinicas">Crear</button>
      <a class="btn btn-sm btn-danger" >Cancelar</a>
    </div>
  </div>
</form>
