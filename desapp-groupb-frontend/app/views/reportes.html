<link rel="stylesheet" href="styles/tabs/tabs.css">
<h2>Reportes de los sintomas</h2>
<ul id="tabs">
   <li><a href="#" name="tab1">Ultimo mes</a></li>
   <li><a href="#" name="tab2">Ultimo semestre</a></li>
   <li><a href="#" name="tab3">Ultimo año</a></li>
</ul>
<div id="content">

    <!-- ULTIMO MES -->
   <div id="tab1">
    <div ng-controller="ReportesCtrl as myappApp">
      <table datatable="ng" dt-options="myappApp.dtOptions" dt-column-defs="myappApp.dtColumnDefs" class="row-border hover">
        <thead style="background: white;">
          <tr>
            <th>Sintoma</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(nombre, porcentaje) in myappApp.sintomasMes">
            <td>{{nombre}}</td>
            <td>{{porcentaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
   <!-- ULTIMO MES -->

   <!-- ULTIMO SEMESTRE -->
   <div id="tab2">
    <div ng-controller="ReportesCtrl as myappApp">
      <table datatable="ng" dt-options="myappApp.dtOptions" dt-column-defs="myappApp.dtColumnDefs" class="row-border hover">
        <thead style="background: white;">
          <tr>
            <th>Sintoma</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(nombre, porcentaje) in myappApp.sintomasSemestre">
            <td>{{nombre}}</td>
            <td>{{porcentaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
   <!-- ULTIMO SEMESTRE -->

   <!-- ULTIMO AÑO -->
   <div id="tab3">
    <div ng-controller="ReportesCtrl as myappApp">
      <table datatable="ng" dt-options="myappApp.dtOptions" dt-column-defs="myappApp.dtColumnDefs" class="row-border hover">
        <thead style="background: white;">
          <tr>
            <th>Sintoma</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(nombre, porcentaje) in myappApp.sintomasAnho">
            <td>{{nombre}}</td>
            <td>{{porcentaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
   <!-- ULTIMO AÑO -->
</div>

<script>
   $(document).ready(function() {
       $("#content").find("[id^='tab']").hide(); // Hide all content
       $("#tabs li:first").attr("id","current"); // Activate the first tab
       $("#content #tab1").fadeIn(); // Show first tab's content
       
       $('#tabs a').click(function(e) {
           e.preventDefault();
           if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
            return;       
           }
           else{             
             $("#content").find("[id^='tab']").hide(); // Hide all content
             $("#tabs li").attr("id",""); //Reset id's
             $(this).parent().attr("id","current"); // Activate this
             $('#' + $(this).attr('name')).fadeIn(); // Show content for the current tab
           }
       });
   });
</script>
