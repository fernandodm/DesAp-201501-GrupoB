<h2>Reportes de los sintomas</h2>
<ul id="tabs">
   <li><a href="#" name="tab1">Ultimo mes</a></li>
   <li><a href="#" name="tab2">Ultimo semestre</a></li>
   <li><a href="#" name="tab3">Ultimo año</a></li>
</ul>
<div id="content">

    <!-- ULTIMO MES -->
   <div id="tab1">
    <div ng-controller="ReportesCtrl as myappApp">
      <table datatable="ng" dt-options="myappApp.dtOptions" dt-column-defs="myappApp.dtColumnDefs" class="row-border hover">
        <thead style="background: white;">
          <tr>
            <th>Sintoma</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(nombre, porcentaje) in myappApp.sintomasMes">
            <td>{{nombre}}</td>
            <td>{{porcentaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
   <!-- ULTIMO MES -->

   <!-- ULTIMO SEMESTRE -->
   <div id="tab2">
    <div ng-controller="ReportesCtrl as myappApp">
      <table datatable="ng" dt-options="myappApp.dtOptions" dt-column-defs="myappApp.dtColumnDefs" class="row-border hover">
        <thead style="background: white;">
          <tr>
            <th>Sintoma</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(nombre, porcentaje) in myappApp.sintomasSemestre">
            <td>{{nombre}}</td>
            <td>{{porcentaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
   <!-- ULTIMO SEMESTRE -->

   <!-- ULTIMO AÑO -->
   <div id="tab3">
    <div ng-controller="ReportesCtrl as myappApp">
      <table datatable="ng" dt-options="myappApp.dtOptions" dt-column-defs="myappApp.dtColumnDefs" class="row-border hover">
        <thead style="background: white;">
          <tr>
            <th>Sintoma</th>
            <th>%</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="(nombre, porcentaje) in myappApp.sintomasAnho">
            <td>{{nombre}}</td>
            <td>{{porcentaje}}</td>
          </tr>
        </tbody>
      </table>
    </div>
   </div>
   <!-- ULTIMO AÑO -->
</div>


<style type="text/css">
   #tabs {
   overflow: hidden;
   width: 100%;
   margin: 0;
   padding: 0;
   list-style: none;
   }
   #tabs li {
   float: left;
   margin: 0 .5em 0 0;
   }
   #tabs a {
   position: relative;
   background: #ddd;
   background-image: linear-gradient(to bottom, #46a546, #dff0d8);  /*color del menu*/
   padding: .7em 3.5em;
   float: left;
   text-decoration: none;
   color: white; /*color de la letra*/
   text-shadow: 0 1px 0 rgba(255,255,255,.8);
   border-radius: 5px 0 0 0;
   box-shadow: 0 2px 2px rgba(0,0,0,.4);
   }
   #tabs a:hover,
   #tabs a:hover::after,
   #tabs a:focus,
   #tabs a:focus::after {
   background: #468847;
   }
   #tabs a:focus {
   outline: 0;
   }
   #tabs a::after {
   content:'';
   position:absolute;
   z-index: 1;
   top: 0;
   right: -.5em;  
   bottom: 0;
   width: 1em;
   background: #46a546;
   background-image: linear-gradient(to bottom, #46a546, #dff0d8);/*color del menu*/
   box-shadow: 2px 2px 2px rgba(0,0,0,.4);
   transform: skew(10deg);
   border-radius: 0 5px 0 0;  
   }
   #tabs #current a,
   #tabs #current a::after {
   background: #46a546;/*color del menu*/
   z-index: 3;
   }
   #content {
   background: #dff0d8;
   padding: 2em;
   height: auto;
   position: relative;
   z-index: 2; 
   border-radius: 0 5px 5px 5px;
   box-shadow: 0 -2px 3px -2px rgba(0, 0, 0, .5);
   }
</style>
<script>
   $(document).ready(function() {
       $("#content").find("[id^='tab']").hide(); // Hide all content
       $("#tabs li:first").attr("id","current"); // Activate the first tab
       $("#content #tab1").fadeIn(); // Show first tab's content
       
       $('#tabs a').click(function(e) {
           e.preventDefault();
           if ($(this).closest("li").attr("id") == "current"){ //detection for current tab
            return;       
           }
           else{             
             $("#content").find("[id^='tab']").hide(); // Hide all content
             $("#tabs li").attr("id",""); //Reset id's
             $(this).parent().attr("id","current"); // Activate this
             $('#' + $(this).attr('name')).fadeIn(); // Show content for the current tab
           }
       });
   });
</script>
