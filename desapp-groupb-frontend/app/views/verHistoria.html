<form ng-controller="VerHistoriaCtrl" class="form-horizontal" role="form" ng-submit="agregarAlergia()">
  <div class="form-group">
    <label  class="col-lg-6 control-label" ng-model="paciente">Nombre y apellido: {{paciente.firstname}} {{paciente.lastname}}</label> 
	<br>
    <label style="margin:6px 0px 0px -530px" class="col-lg-6 control-label" ng-model="paciente">Peso: {{paciente.weight}}</label>
    
    <label style="margin:6px 0px 0px -400px" class="col-lg-6 control-label" ng-model="paciente">Altura: {{paciente.height}}</label>
</div>
  
  <!-- AGREGAR ALERGIA-->
  <table class="table table-bordered"  style="bgcolor:#00FFFF;  width:350px; margin:0px 0px 0px 45px;">
    <thead>
     <tr class="active">
        <th>Alergias:</th>
      </tr>
      <tr class="active">
        <th>Nombre</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="alergia in alergias" class="success">
        <td>{{alergia}}</td>
        <td><center><a class="btn btn-danger btn-xs" ng-click="eliminarAlergia(alergia)">Eliminar</a></center></td>
      </tr>
    </tbody>
  </table>

  <div class="col-lg-5" style="margin:0px 0px 0px 120px;">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Nombre de alergia.." ng-model="alergia" required>
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit">Agregar</button>
      </span>
    </div>
   </div> 

  </div>
  <!-- AGREGAR ALERGIA-->


  <!-- AGREGAR Diagnostico-->
  <div class="jumbotron" style="margin:45px 0px 0px 45px; width:50%; height:120px;">
     <label class="col-lg-4 control-label" style="margin:-50px 0px 0px -70px;">Diagnosticos: </label>
    </div>
  </div>

  <div class="col-lg-5" style="margin:0px 0px 0px 305px";>
    <div class="input-group">
        <a class="btn btn-default" type="button">Agregar</a>
    </div>
   </div>     
  </div>
  <!-- AGREGAR Diagnostico-->
</form>
