<style>
.container {
  padding-right: 0px !important;
  padding-left: 0px !important;
  margin-right: 0px !important;
  margin-left: 10px !important;
  max-width: 100% !important;
  width: 100% !important;
}

.ui-datepicker {
   background: #333;
   border: 1px solid #555;
   color: #EEE;
 }


.ui-datepicker .ui-datepicker-header{

  font-size: 12px; 
  background: #333;
  border: #333;

}

<center>
<div class="row">
  <div class="col-md-12">
    <h3>Agregue o cree un nuevo diagnostico</h3>
  </div>
</div>
</center>

<div class="row">

  <div class="col-md-4">
  <form name="formPaciente" class="form-horizontal" role="form" ng-submit="agregarSintoma()" >
  <tags-input ng-model="tags" style="width: 55%"  ng-enter="agregarSintoma()" placeholder="Ingrese un sintoma...">
    <!--<auto-complete source="loadItems($query)"></auto-complete> NO FUNCAAA-->
  </tags-input>
  </br>

  <div class="form-group" style="margin-left: 0px;">
    
     <label>Nombre:</label> <input style="width: 70%"ng-model="nombre" class="form-control" placeholder="Ingrese un nombre de diagnostico..."></br>
     <label>Fecha:</label> <input type="text" id="datepicker" style="width: 70%" ng-model="fecha" class="form-control" placeholder="Ingrese una fecha...">
    
  </div>
  </br>
  <div class="form-group" style="margin-bottom: 0px; margin-left: 0px;">
    <div>
      <button class="btn btn-sm btn-success" ng-click="crearDiagnostico()">Crear nuevo diagnostico</button>
      <a class="btn btn-sm btn-danger" ng-click="cancelar()">Cancelar</a>
    </div>
  </div> 
  </div>

 
  <div class="col-md-4">
   <!-- DIAGNOSTICOS SUGERIDOS-->
  <div>
  <table class="table table-bordered"  style="bgcolor:#00FFFF;  width:350px;">
    <thead>
     <tr class="active">
        <th>Diagnosticos sugeridos:</th>
      </tr>
      <tr class="active">
        <th>Nombre</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="diagnostico in diagnosticos" class="success">
        <td>{{diagnostico.name}}</td>
        <td><center><a class="btn btn-danger btn-xs" ng-click="agregarAlPaciente(diagnostico)">Agregar a Historia Clinica</a></center></td>
      </tr>
    </tbody>
  </table>
  </div>
   <!-- DIAGNOSTICOS SUGERIDOS-->
  </div>

  </form>
</div>

<script>
  $(function() {
    $( "#datepicker" ).datepicker({
            inline: true,
            showOtherMonths: true,
            dayNamesMin: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
            monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
            dateFormat: 'dd/mm/yy',
        });
  });
</script>
